<h1>FUNDS MANAGEMENT SYSTEM IN A BUSINESS ORGANISATION</h1>
	<style>
		body{
			background-color: rgb(99, 226, 99);
			font-family: Verdana;
		}
		.plcalculate{
			text-align: center;
			background-color: rgb(102, 155, 22);
			width: 500px;
			margin-left: auto;
			margin-right: auto;
			padding: 10px;
		}
		h2{
			color: white;
		}
	</style>
	<div class="plcalculate">
		<h1>ZUSA Profit and Loss Calculator</h1>

		<p>Cost Price(CP) :
			<input class="cost__price" type="number" />
		</p>

		<p>Selling Price(SP) :
			<input class="selling__price" type="number" />
		</p>

		<button onclick="Calculate()">Calculate</button>

		<p>
			<h2 class="profit__loss"></h2>
			<h2 class="profit__loss__percentage"></h2>
			<h2 class="nothing"></h2>
		</p>
	</div>

	<script>
		function Calculate(){
		const CP= document.querySelector(".cost__price").value;
		const SP= document.querySelector(".selling__price").value;
		
		const profit__loss=document.querySelector(".profit__loss");
		const percentage=document.querySelector(".profit__loss__percentage");
		const nothing=document.querySelector(".nothing");

		profit__loss.innerHTML="";
		percentage.innerHTML="";
		nothing.innerHTML="";

		if(SP>CP){
			const profit=SP - CP;
			const profit_percent= ((profit/CP)*100).toFixed(2);

			profit__loss.innerHTML="Profit : "+ profit;
			percentage.innerHTML="Profit Percentage : "+ profit_percent;
		}
		if(SP<CP){
			const loss=CP - SP;
			const loss_percent= ((loss/CP)*100).toFixed(2);

			profit__loss.innerHTML="Loss : "+ loss;
			percentage.innerHTML="Loss Percentage : "+ loss_percent;
		}
		if(SP==CP){
			nothing.innerHTML="No Profit No Loss";
		}
	}
	</script>
<h1 align="center">ZUSA SALES ONLINE BANKING </h1>
<style>
    body {
	margin: 0;
	padding-top: 100px;
  background-color: #79641f;
}

.submit-area {
	padding: 30px;
	margin-top: 50px;
	border-radius: 10px;
	box-shadow: 5px 5px rgb(117, 19, 79);
  color: white;
  background-color: rgb(102, 225, 65);
}

#account-area {
	margin-top: 5%;
}

.deposit {
	background-color: rgb(160, 37, 37);
}

.withdraw {
	background-color: rgb(83, 30, 119);
}

.balance {
	background-color: tomato;
}

.status {
	margin: 0 20px;
	color: white;
	padding: 20px;
	border-radius: 10px;
}
</style>
<div id="account-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-3">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>Ksh <span id="current-deposit">0.00</span></h2>
                </div>
            </div>
            
            <div class="col-lg-4 mb-3">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>Ksh <span id="current-withdraw">0.00</span></h2>
                </div>
            </div>
            
            <div class="col-lg-4 mb-3">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>Ksh <span id="current-balance">0.00</span></h2>
                </div>
             </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4>Deposit Amount</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="Enter deposit amount"><br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="submit-area">
                    <h4>Withdraw Amount</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="Enter withdraw amount"><br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //deposit button event handler
    const deposit_btn = document.getElementById('deposit-btn');
        deposit_btn.addEventListener('click', function(){

            const depositStringToInt = getInputNumb("deposit-amount");

            updateSpanTest("current-deposit", depositStringToInt);
            updateSpanTest("current-balance", depositStringToInt);

            //setting up the input field blank when clicked
            document.getElementById('deposit-amount').value = "";

        })

         //withdraw button event handler
         const withdraw_btn = document.getElementById('withdraw-btn');
         withdraw_btn.addEventListener('click', function(){
            const withdrawNumb = getInputNumb("withdraw-amount");

            updateSpanTest("current-withdraw", withdrawNumb);
            updateSpanTest("current-balance", -1 * withdrawNumb);
            //setting up the input field blank when clicked
            document.getElementById('withdraw-amount').value = "";
        })

        //function to parse string input to int
        function getInputNumb(idName){
            const amount = document.getElementById(idName).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanTest(idName, addedNumber){
            //x1.1 updating balance the same way
            const current = document.getElementById(idName).innerText;
            const currentStringToInt = parseFloat(current);

            const total = currentStringToInt + addedNumber;

            //x1.2 setting this value in balance
            document.getElementById(idName).innerText = total;
        } 
</script>
